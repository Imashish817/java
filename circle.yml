machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0

  services:
    - docker

dependencies:
  override:
    - docker version
    - docker info
    - ./buildscripts/release.sh && ./buildscripts/buildImage.sh java-jdk-6-centos/Dockerfile centos.jdk6 jdk $ORACLE_6_JAVA_MAJOR_VERSION $ORACLE_6_JAVA_UPDATE_VERSION $ORACLE_6_JAVA_BUILD_NUMBER
    - ./buildscripts/release.sh && ./buildscripts/buildImage.sh java-jdk-6-centos/Dockerfile centos.jdk6.$ORACLE_6_JAVA_MAJOR_VERSION.$ORACLE_6_JAVA_UPDATE_VERSION.$ORACLE_6_JAVA_BUILD_NUMBER jdk $ORACLE_6_JAVA_MAJOR_VERSION $ORACLE_6_JAVA_UPDATE_VERSION $ORACLE_6_JAVA_BUILD_NUMBER
    - ./buildscripts/release.sh && ./buildscripts/buildImage.sh java-jdk-6-alpine/Dockerfile jdk6 jdk $ORACLE_6_JAVA_MAJOR_VERSION $ORACLE_6_JAVA_UPDATE_VERSION $ORACLE_6_JAVA_BUILD_NUMBER
    - ./buildscripts/release.sh && ./buildscripts/buildImage.sh java-jdk-6-alpine/Dockerfile jdk6.$ORACLE_6_JAVA_MAJOR_VERSION.$ORACLE_6_JAVA_UPDATE_VERSION.$ORACLE_6_JAVA_BUILD_NUMBER jdk $ORACLE_6_JAVA_MAJOR_VERSION $ORACLE_6_JAVA_UPDATE_VERSION $ORACLE_6_JAVA_BUILD_NUMBER

test:
  override:
    - docker run blacklabelops/java:centos.jdk6 java -version
    - docker run blacklabelops/java:centos.jdk6 javac -version
    - docker run blacklabelops/java:centos.jdk6 which java
    - docker run blacklabelops/java:centos.jdk6 sh -c 'echo $JAVA_HOME'
    - docker run blacklabelops/java:jdk6 java -version
    - docker run blacklabelops/java:jdk6 javac -version
    - docker run blacklabelops/java:jdk6 which java
    - docker run blacklabelops/java:jdk6 sh -c 'echo $JAVA_HOME'
