machine:
  services:
    - docker

dependencies:
  override:
    - docker version
    - docker info
    - docker build -t="blacklabelops/java-7-jre" -f ./java-jre-7-oracle/Dockerfile java-jre-7-oracle/
    - docker build -t="blacklabelops/java-8-jre" -f ./java-jre-8-oracle/Dockerfile java-jre-8-oracle/
    - docker build -t="blacklabelops/java-7-jdk" -f ./java-jdk-7-oracle/Dockerfile java-jdk-7-oracle/
    - docker build -t="blacklabelops/java-8-jdk" -f ./java-jdk-8-oracle/Dockerfile java-jdk-8-oracle/
    - docker build -t="blacklabelops/java-6-jdk" -f ./java-jdk-6-oracle/Dockerfile java-jdk-6-oracle/

test:
  override:
    - docker run --rm blacklabelops/java-7-jre java -version
    - docker run --rm blacklabelops/java-7-jre which java
    - docker run --rm blacklabelops/java-7-jre echo $JAVA_HOME
    - docker run --rm blacklabelops/java-8-jre java -version
    - docker run --rm blacklabelops/java-8-jre which java
    - docker run --rm blacklabelops/java-8-jre echo $JAVA_HOME
    - docker run --rm blacklabelops/java-7-jdk java -version
    - docker run --rm blacklabelops/java-7-jdk which java
    - docker run --rm blacklabelops/java-7-jdk echo $JAVA_HOME
    - docker run --rm blacklabelops/java-8-jdk java -version
    - docker run --rm blacklabelops/java-8-jdk which java
    - docker run --rm blacklabelops/java-8-jdk echo $JAVA_HOME
    - docker run --rm blacklabelops/java-6-jdk java -version
    - docker run --rm blacklabelops/java-6-jdk which java
    - docker run --rm blacklabelops/java-6-jdk echo $JAVA_HOME
